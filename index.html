<html>
    <head lang="en">
        <meta charset='UTF-8'/>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <h1 class="header-text">
                <span class="purple-color">Rock</span>&nbsp;
                <span class="green-color">Paper</span>&nbsp;
                <span class="red-color">Scissors</span>
            </h1>
        </header>

        <main class="main">
            <div class="scoreboard">
                <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>
                <h3 class="score-message" id="scoreMessage">First to score 5 points wins the game</h3>
                <div class="score-details">
                    <div class="scorebox">
                        <div class="sign" id="playerSign">?</div>
                        <div class="score" id = playerScore>Player: 0</div>
                    </div>
                    <div class="scorebox">
                        <div class="sign" id="computerSign">?</div>
                        <div class="score" id = computerScore>Computer: 0</div>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button class="btn btn-square" id="rockButton">
                    <div class="image-one"><img src="images/stone.png" alt="Rock"></div>
                </button>

                <button class="btn btn-square" id="paperButton">
                    <div class="image-two"><img src="images/paper.png" alt="Paper"></div>
                </button>

                <button class="btn btn-square" id ="scissorButton">
                    <div class="image-three"><img src="images/scissor.png" alt="Scissor"></div>
                </button>
            </div>

            <div class="game-end">
                <p class="game-end-text" id="gameEndText"></p>
                <button class="fight-again" id="fightAgainButton">Fight Again!</button>
            </div>
        </main>

        <footer class="copyright">
            <p>☽ Crafted by Khoi ☾</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
